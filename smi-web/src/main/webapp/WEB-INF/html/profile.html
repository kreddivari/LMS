<script>
$(document).ready(function(){
	
	
	 $('#container :input').prop("disabled", true);
	 $('#container :button').prop("disabled", false);
	 
	
	
	var username="";
$.ajax({
	  url: "current_user",
	  type: "GET",
	  cache: false,
	  success: function(response){
	   
		  var key= $.parseJSON(response);
		   username=key.data.userName;
		 $("#userName").html(username);
		
		 if(username!=""||username!=undefined){
			 
			 $.ajax({
				  url: "user_profile/"+username+"",
				  type: "GET",
				  cache: false,
				  success: function(response){
				  
					  var data1= $.parseJSON(response);
					  $("#userId").val(data1.userId);
					 $("#username").val(data1.userName);
					 $("#firstName").val(data1.firstName);
					 $("#lastName").val(data1.lastName);
					 $("#email").val(data1.email);
					 $("#mobile").val(data1.mobile);
					 $("#password").val(data1.password);
					 
				  }
				});
		 }
		 
	  }
	});
	

});

function editProfile(){
	alert("");
	$('#container :input').removeAttr('disabled');
	
}
function updateProfile(){
	
	
	 var input_json = {
	           
	            'userName'  :  $('#username').val(),
	            'userId'  :  $('#userId').val(),
	            'mobile'  :  $('#mobile').val(),
	            'password'  :  $('#password').val(),
	            'firstName'  :  $('#firstName').val(),
	            'lastName'  :  $('#lastName').val(),
	            'email'  :  $('#email').val()
	    };
	
	
	$.ajax({
		  url: "create_user",
		  type: "POST",
		  data:JSON.stringify(input_json),
		  contentType: "application/json",
		  cache: false,
		  success: function(response){
			  $('#container :input').prop("disabled", true);
				 $('#container :button').prop("disabled", false);
		  }
		});
}
</script>
